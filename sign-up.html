<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <p id="title">FinanceAPI</p>
            <img id="image" src="./images/img1.svg" alt="Image">
            <p id="sentence">Unlock the power of financial insights at your fingertips! </p>
        </div>

        <div class="form-container">
            <p id="starter">Join Now!</p>
            <form action="#" method="get">
                <div class="row">
                    <div >
                        <label for="firt_name">FIRST NAME</label>
                        <input type="text" id="firt_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email" required>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>

</body>

</html>
